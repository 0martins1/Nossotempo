<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Contador de Amor</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        h1 { color: #ff69b4; }
        #contador { font-size: 24px; color: #333; }
    </style>
</head>
<body>
    <h1>Nosso Contador de Amor</h1>
    <p>Estamos juntos há:</p>
    <div id="contador"></div>
    
    <img src="20201224_204701.jpg" alt="Foto de Nós Dois" width="300">

    <script>
        function contador() {
            const dataInicio = new Date("2020-07-04T00:00:00Z"); // Coloque aqui o início do namoro
            const agora = new Date();
            const diferenca = agora - dataInicio;

            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            document.getElementById("contador").innerHTML = `${dias} dias, ${horas} horas, ${minutos} minutos, ${segundos} segundos juntos!`;
        }
        setInterval(contador, 1000);
    </script>
</body>
</html>
