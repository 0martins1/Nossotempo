<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Contador de Amor</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        h1 { color: #ff69b4; }
        #contador { font-size: 24px; color: #333; }
    </style>
</head>
<body>
    <h1>Nosso Contador de Amor</h1>
    <p>Estamos juntos há:</p>
    <div id="contador"></div>
    
    <style>
    body {
    background-image: url(noite.jpg); /* Substitua pelo caminho da sua imagem */
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: white; /* Para melhorar a legibilidade do texto */
}
    
    <img src="2ed9f340-8b68-4704-ab4d-94e2b344aeb0.jpg" alt="Foto de Nós Dois" width="300">
    <img src="IMG_20220704_190602_982.webp" alt="Foto de Nós Dois" width="300">
    <img src="status_me_status_IMG-20200712-WA0000.jpg" alt="Foto de Nós Dois" width="300">
    
<audio controls>
    <source src="pelemilflows-pele-milflows-vem-ca-6d85367f.mp3" type="audio/mpeg">
    Seu navegador não suporta o elemento de áudio.
</audio>
    
    <script>
        function contador() {
            const dataInicio = new Date("2020-07-04T00:00:00Z"); // Coloque aqui o início do namoro
            const agora = new Date();
            const diferenca = agora - dataInicio;

            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            document.getElementById("contador").innerHTML = `${dias} dias, ${horas} horas, ${minutos} minutos, ${segundos} segundos juntos!`;
        }
        setInterval(contador, 1000);
    </script>
</body>
</html>
